---
- name: Link .desktop file to hide apps
  file:
    src: "{{ role_path }}/files/hidden.desktop"
    dest: "~/.local/share/applications/{{ item }}.desktop"
    state: link
  with_items:
    - assistant
    - avahi-discover
    - bssh
    - bvnc
    - cmake-gui
    - designer
    - electron6
    - electron7
    - htop
    - java-java-openjdk
    - jconsole-java-openjdk
    - jshell-java-openjdk
    - linguist
    - lstopo
    - mpv
    - org.bpython-interpreter.bpython
    - qdbusviewer
    - qv4l2
    - qvidcap
    - ranger
    - xdvi
    - zenmap-root
    - zenmap
