---
- name: Installing packages (Fedora)
  become: true
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - cargo
    - inxi
    - libreoffice
    - liberation-fonts
    - nano
    - nautilus-python
    - python3-bpython
    - python3-psutil
    - python3-virtualenv
    - ShellCheck
    - starship
    - texlive
    - texlive-collection-fontsextra
    - texlive-collection-latexextra
    - tilix-nautilus
    - jetbrains-mono-fonts-all
    - vala
    - virt-install
    - virt-manager
    - youtube-dl
    - ytop

- name: Adding RPM Fusion Repo
  become: true
  dnf:
    name: https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_version }}.noarch.rpm
    state: present

- name: Installing packages (Fedora RPM Fusion)
  become: true
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - celluloid
    - telegram-desktop

- name: Uninstalling packages (Fedora)
  become: true
  package:
    name: "{{ item }}"
    state: absent
  with_items:
    - gnome-photos
    - gnome-terminal
    - rhythmbox
    - simple-scan
    - totem