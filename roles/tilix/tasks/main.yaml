---
- name: Install Tilix
  become: true
  dnf:
    name: "{{ item }}"
    state: "present"
  loop:
    - "tilix"
    - "tilix-nautilus"

- name: Create Scheme Directory
  file:
    dest: "~/.config/tilix/schemes"
    state: "directory"

- name: Copy Scheme
  copy:
    src: "Dracula.json"
    dest: "~/.config/tilix/schemes/Dracula.json"

- name: Configure Dconf
  dconf:
    key: "{{ item }}"
    value: "{{ item.value }}"
  loop:
    - "/com/gexperts/Tilix/app-title":
      value: "''"
    - "/com/gexperts/Tilix/session-name":
      value: "''"
    - "/com/gexperts/Tilix/terminal-title-show-when-single":
      value: "false"
    - "/com/gexperts/Tilix/use-tabs":
      value: "false"