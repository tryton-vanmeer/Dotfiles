---
- hosts: localhost
  connection: local
  remote_user: "{{ localuser }}"
  vars:
    user: "{{ localuser }}"
  roles:
    - { role: dnf, tags: [dnf] }
    - { role: packages, tags: ["packages"] }
    - { role: hide_apps, tags: ["hide_apps"] }
    - { role: bat, tags: ["bat"] }
    - { role: fish, tags: ["fish"] }
    - { role: git, tags: ["git"] }
    - { role: groups, tags: ["groups"] }
    - { role: nano, tags: ["nano"] }
    - { role: ncspot, tags: ["ncspot"] }
    - { role: npm, tags: ["npm"] }
    - { role: pacman, tags: ["pacman"] }
    - { role: starship, tags: ["starship"] }
    - { role: sudo, tags: ["sudo"] }
    - { role: systemd, tags: ["systemd"] }
    - { role: tilix, tags: ["tilix"] }
    - { role: wget, tags: ["wget"] }
    - { role: gedit, tags: ["gedit"] }
    - { role: gnome, tags: ["gnome"] }
    - { role: mangohud, tags: ["mangohud"] }